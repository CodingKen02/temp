    <h1>Homework 2 - Product Feedback</h1>
    <h2>Product Description</h2>
    
    <form action="hw02_results.php" method="post">
        Product Name: <input type="text" name="name" size="10">
         Purchase Location: <select name="location">
            <option value="Online Retailer">Online Retailer</option>
            <option value="In-Store">In-Store</option>
            <option value="Call-In">Call-In</option>
        </select>

        
        <h3>Satisfaction Level:</h3>
        
        <input type="radio" name="level" value="Happy w/Product">Happy w/Product

        <input type="radio" name="level" value="Unhappy w/Product">Unhappy w/Product
        
        <h3>Comments:</h3>
        
        <textarea name="comments" rows="10" cols="40"></textarea>
       
        <br /><br />
        <input type="submit" name="submit" value="Submit Feedback">
    </form>
