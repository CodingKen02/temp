<!doctype html>
<html lang="en">
<head>
  <title> Lecture 7 - Payment Input </title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <header> 
    <h1> Payment Input </h1>
  </header>

  <section id="description">
    <h2> Instructions </h2>
    <p> Enter in the current balance of your credit card,
        along with this months charges and credits.  
        All numbers should be positive.  </p>
    <p> <strong> Credits </strong> are your payments 
        from this month </p>
    <p> <strong> Charges </strong> are new purchases made
       with this card this month </p>
  </section>

  <section id="io_area">
    <form action="payment.functions.php" method="post">
      <p> Current Balance: <input type="text" name="balance" size="5" /> </p>
      <p> Credits: <input type="text" name="credits" size="5" /> </p>      
      <p> Charges: <input type="text" name="charges" size="5" /> </p>
      <input type="submit" name="submit" value="Calculate!" /> 
   
    </form>
  </section>
</body>
</html>
